{% extends 'base.html' %}

{% block conteudo %}

    <h1>Editar Time</h1>
    <div class="container">
        <form action="{{ url_for('editar', id=aluno['id']) }}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ aluno['nome'] }}" required><br><br>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" value="{{ aluno['curso'] }}" required><br><br>
            <label for="turno">Turno:</label>
            <input type="text" id="turno" name="turno" value="{{ aluno['turno'] }}" required><br><br>
            <input type="submit" value="Salvar">
        </form>
    </div>
{% endblock %}
